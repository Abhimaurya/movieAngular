<div class="wrapper">
	<form>
			<input type="email" placeholder="Email" required />
			<input type="text" placeholder="Full Name" required pattern="[A-Za-z\s]{2,}" title="Invalid name, should have minimum 2 characters" />
			<input type="password" placeholder="Password" required pattern="[^\s]{5,}" title="Invalid password, minum 5 characters and no spaces" />
			<button type="submit">
				Register
			</button>
	</form>
</div>
